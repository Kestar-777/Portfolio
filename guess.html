<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #FF5F6D, #FFC371);
            margin: 0;
            min-height: 100vh;
        }

        .game-container {
            background: linear-gradient(45deg, #efff5f, #d771ff);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 2rem;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        input {
            padding: 0.5rem;
            font-size: 1rem;
            margin: 1rem 0;
            width: 150px;
        }

        button {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 1rem;
            font-weight: bold;
        }

        .attempts {
            color: #666;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p class="attempts" id="attempts">Attempts remaining: 3</p>
        <p>I'm thinking of a number between 1 and 10...</p>
        <input type="number" id="guessInput" min="1" max="10">
        <br>
        <button onclick="checkGuess()">Submit Guess</button>
        <div id="result"></div>
    </div>

    <script>
        // Generate random number between 1-10
        const correctNumber = Math.floor(Math.random() * 10) + 1;
        let attemptsLeft = 3;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            const resultDiv = document.getElementById('result');
            const attemptsSpan = document.getElementById('attempts');

            if (isNaN(userGuess)) {
                resultDiv.textContent = "Please enter a valid number!";
                resultDiv.style.color = "red";
                return;
            }

            attemptsLeft--;
            attemptsSpan.textContent = `Attempts remaining: ${attemptsLeft}`;

            if (userGuess === correctNumber) {
                resultDiv.textContent = "ðŸŽ‰ Correct! You won!";
                resultDiv.style.color = "green";
                endGame();
            } else if (attemptsLeft === 0) {
                resultDiv.textContent = `Game Over! The correct number was ${correctNumber}`;
                resultDiv.style.color = "red";
                endGame();
            } else {
                resultDiv.textContent = `Wrong! Try a ${userGuess < correctNumber ? 'higher' : 'lower'} number.`;
                resultDiv.style.color = "red";
            }
        }

        function endGame() {
            document.getElementById('guessInput').disabled = true;
            document.querySelector('button').disabled = true;
        }
    </script>
</body>
</html>
